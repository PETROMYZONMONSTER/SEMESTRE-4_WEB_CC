<!DOCTYPE html>

<html lang="english">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Programming 2024</title>
        <link rel="stylesheet" href="style.css">

    </head>

<body>

    <div class="page-container">
        <div class="form-body">
            <h1> Student Registration Form</h1>
                <p> As a student, we ask you to file the form below with your personal information.</p>
            <div class="input-form">
                <label>
                    <input id="name" type="text" placeholder="Name">
                </label>

                <label>
                    <input id="number" type="number" placeholder="Age">
                </label>

                <label>
                    <input id="cpf" type="text" placeholder="CPF">
                </label>
                <label>
                    <input id="email" type="text" placeholder="E-mail">
                </label>

                <button onclick="submit();" class="register-button">Enter</button>

                <footer class="main-footer">Made by Lamprey</footer>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
